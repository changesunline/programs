<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>组件使用中的细节(is,子组件的data)</title>
	<script type="text/javascript" src="vue.js"></script>
</head>
<body>
	<div id="root">
		<table>
			<tr is="row"></tr>
			<tr is="row"></tr>
			<tr is="row"></tr>
		</table>
	</div>

	<script type="text/javascript">
		Vue.component("row",{
			// 子组件模板需要使用子组件的data，data必须是function
			data: function () {
				return {
					content: "this is row"
				}
			},
			template: `<tr><td>{{content}}</td></tr>`
		})

		var vm = new Vue({
			el: "#root",
			data: {

			}
		})
	</script>
</body>
</html>
