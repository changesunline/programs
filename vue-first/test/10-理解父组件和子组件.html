<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>理解父组件和子组件</title>
	<script type="text/javascript" src="vue.js"></script>
</head>
<body>

	<div id="root">
		<counter :count="message"></counter>
	</div>

	<script type="text/javascript">
		var counter = {
			props: ["count"],
			template:"<h1>{{count}}</h1>"
		}
		
		var vm = new Vue({
			el: "#root",
			data: {
				message: "你好"
			},
			components: {
				"counter": counter
			}
		})
	</script>
</body>
</html>
