<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>把原生事件绑定到组件(1)</title>
	<script type="text/javascript" src="vue.js"></script>
</head>
<body>

	<div id="root">
		<child @click.native="handle"></child>
	</div>

	<script type="text/javascript">
		Vue.component("child",{
			template: `<h3>你好</h3>`,

		})
		
		new Vue({
			el: "#root",
			methods:{
				handle: function () {
					console.log("nihao")
				}
			}
		})
	</script>
</body>
</html>
