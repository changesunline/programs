<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>条件显示</title>
	<script type="text/javascript" src="vue.js"></script>
</head>
<body>
	<div id="box">
		<h1 v-if="show">
			你好，VUE
		</h1>
		<h1 v-else>
			bye，VUE
		</h1>
	</div>

	<script type="text/javascript">
		var vm = new Vue({
			el: "#box",
			data:{
				message: "",
				show: true
			}
		})
	</script>
</body>
</html>
